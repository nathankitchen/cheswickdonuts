<div class="card mb-3 text-white bg-secondary">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="/assets/images/{{ include.number }}-location.jpg" alt="The location of mystery donut number {{ include.number }}" height="202px">
        </div>
        <div class="col-md-8">
        <div class="card-body text-start">
            <h5 class="card-title">Mystery Donut #{{ include.number }}</h5>
            <p class="card-text"><strong>Location</strong>: <a href="https://maps.google.com/?q={{ include.lat }}, {{ include.long }}&z=10" target="_blank">Google Maps</a> | <a href="https://maps.apple.com/?ll={{ include.lat }},{{ include.long }}&t=m&z=19&q=Mystery%20Donut%20%23{{ include.number }}" target="_blank">Apple Maps</a></p>
            <p class="card-text">{{ include.text }}</p>
            <p class="card-text"><input type="text" id="donut{{ include.number }}" maxlength="10"/><button onclick="var x = document.getElementById('donut{{ include.number }}'); if (x.value.toLowerCase() == '{{ include.passcode }}') { window.location = '{{ include.link }}';} else { alert('That is not the right code for this donut!');} x.value ='';">Go</button></p>
        </div>
        </div>
    </div>
</div>
